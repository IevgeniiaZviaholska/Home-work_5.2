<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Diner shopping list</title>
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut-icon" href="favicon.ico" tape="image/x-icon">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
</head>

<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <div class="shopping-list">
        <ul class="shopping-position">
            <li><label for="check">
                    <input id="check" type="checkbox"><span>A lot of pickles<span class="details">for the
                            next
                            lessons
                            about CSS</span></span>

                </label></li>
            <li><label for="check5">
                    <input id="check5" type="checkbox"><span>10 apples<span class="details">for more
                            CSS</span></span>

                </label> </li>
            <li><label for="check1">
                    <input id="check1" type="checkbox"><span>20 oranges<span class="details">because they
                            are
                            awersome</span></span>

                </label></li>
            <li><label for="check2">
                    <input id="check2" type="checkbox"><span>13 plates<span class="details">they alweys
                            disappear</span></span>

                </label></li>
            <li><label for="check3">
                    <input id="check3" type="checkbox"><span>15 bentos</span>
                </label></li>
            <li><label for="check4">
                    <input id="check4" type="checkbox"><span>1 bottle of Sake ^_^ <span class="details">for my
                            friends</span></span>
                </label></li>
        </ul>
        <footer class="shopping-list-footer">
            <h2>Bon appetit:)
            </h2>
        </footer>
    </div>

</body>

</html>
